<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - بيتك العقارية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #004aad 0%, #0066cc 50%, #3ecf8e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><path fill="rgba(255,255,255,0.05)" d="M0,100 Q300,200 600,100 T1200,100 L1200,0 L0,0 Z"/></svg>');
            background-size: 50% 100%;
            animation: wave 20s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #004aad;
            box-shadow: 0 8px 25px rgba(0, 74, 173, 0.3);
        }

        h1 {
            text-align: center;
            color: #004aad;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #004aad;
            font-weight: 700;
            font-size: 1.05rem;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3ecf8e;
            box-shadow: 0 4px 15px rgba(62, 207, 142, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #004aad, #3ecf8e);
            color: white;
            border: none;
            border-radius: 15px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 74, 173, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 74, 173, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
            border: 2px solid #ef5350;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #004aad;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #3ecf8e;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.jpg" alt="بيتك العقارية">
        </div>
        <h1>🔒 لوحة التحكم</h1>
        <p class="subtitle">تسجيل الدخول للوصول إلى إدارة العقارات</p>
        
        <div class="error-message" id="errorMessage">
            اسم المستخدم أو كلمة المرور غير صحيحة!
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">👤 اسم المستخدم</label>
                <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="password"> كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="login-btn"> تسجيل الدخول</button>
        </form>

        <div class="back-link">
            <a href="index.html">← العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <script>
        // بيانات تسجيل الدخول (يمكن تغييرها حسب الحاجة)
        const ADMIN_CREDENTIALS = {
            username: 'admin', // اسم المستخدم
            password: 'admin123' // كلمة المرور
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // التحقق من المستخدمين المحفوظين
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const currentUsername = localStorage.getItem('currentUsername') || ADMIN_CREDENTIALS.username;
            const savedPassword = localStorage.getItem('adminPassword') || ADMIN_CREDENTIALS.password;
            
            // التحقق من المستخدم الأساسي أو المستخدمين المضافين
            const isMainUser = (username === currentUsername && password === savedPassword);
            const isRegisteredUser = users.some(u => u.username === username && u.password === password);

            // التحقق من البيانات
            if (isMainUser || isRegisteredUser) {
                // حفظ حالة تسجيل الدخول
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', Date.now());
                localStorage.setItem('loggedInUser', username);
                
                // التوجيه لصفحة لوحة التحكم
                window.location.href = 'admin-dashboard.html';
            } else {
                // عرض رسالة خطأ
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // التحقق إذا كان المستخدم مسجل دخول مسبقاً
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = localStorage.getItem('adminLoginTime');
            const currentTime = Date.now();
            // صلاحية الجلسة 24 ساعة
            if (currentTime - loginTime < 24 * 60 * 60 * 1000) {
                window.location.href = 'admin-dashboard.html';
            } else {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
            }
        }
    </script>
</body>
</html>
